global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'financeml-monitor'

scrape_configs:
  # FastAPI application metrics
  - job_name: 'financeml-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Note: node-exporter Windows'ta çalışmaz
  # Linux/WSL2 ortamında kullanılabilir
